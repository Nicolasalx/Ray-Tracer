name: my_cppaction

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check_all:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    container:
      image: epitechcontent/epitest-docker:latest
      volumes:
        - ${{ github.workspace }}:/app

    steps:
    - uses: actions/checkout@v4

    - name: check compilation
      run: |
          echo "## ðŸš€ Compilation result" >> $GITHUB_STEP_SUMMARY
          {
            set +e
            make ADDITIONAL_FLAGS="-Werror"
            if [ $? -ne 0 ]; then
              echo "- ### Compilation failed âŒ" >> $GITHUB_STEP_SUMMARY
              echo "Compilation failed."
              exit 1
            else
              echo "- ### Compilation succeed âœ…" >> $GITHUB_STEP_SUMMARY
              exit 0
            fi
          }

    - name: install clang-tidy
      run: sudo dnf install -y clang-tools-extra

    - name: install bear
      run: sudo dnf install -y bear

    - name: code analyse
      run: |
        make code_analyse 2>&1 | tee code_analyse_log.txt
        {
          set +e
          CLANG_TIDY_WARNING=$(grep -c "warning: " code_analyse_log.txt)
        }
        if [ "$CLANG_TIDY_WARNING" -ne 0 ]; then
          echo "::warning::$CLANG_TIDY_WARNING warning detected !"
        fi
